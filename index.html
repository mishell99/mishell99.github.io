<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Document</title>
</head>
<body class="w3-light-grey ">

<div class="w3-row w3-row-padding">
    <div class="w3-col m4 s12 w3-twothird">
      <h5>Regions</h5>
      <img src="http://via.placeholder.com/450x300" alt="450 x 300" style="width:100%">
    </div>


    <div class="w3-col m8 s12 w3-twothird">
      <h5>Feeds</h5>
      <table class="w3-table w3-striped w3-white">
        <tbody>
          <tr>
            <td><i class="fa fa-user w3-text-blue w3-large-10"></i></td>
            <td>New record over 90 views</td>
            <td><em>10 mins</em></td>
          </tr>
          <tr>
            <td><i class="fa fa-bell w3-text-pink w3-large-10"></i></td>
            <td>Database error</td>
            <td><em>15 mins</em></td>
          </tr>
          <tr>
            <td><i class="fa fa-users w3-text-yellow w3-large-10"></i></td>
            <td>New record over 40 users</td>
            <td><em>17 mins</em></td>
          </tr>
          <tr>
            <td><i class="fa fa-comment w3-text-red w3-large-10"></i></td>
            <td>New comments</td>
            <td><em>25 mins</em></td>
          </tr>
          <tr>
            <td><i class="fa fa-bookmark w3-text-blue w3-large-10"></i></td>
            <td>Check transactions</td>
            <td><em>28 mins</em></td>
          </tr>
          <tr>
            <td><i class="fa fa-laptop w3-text-red w3-large-10"></i></td>
            <td>CPU Overload</td>
            <td><em>35 mins</em></td>
          </tr>
          <tr>
            <td><i class="fa fa-share w3-text-green w3-large-10"></i></td>
            <td>New shares</td>
            <td><em>39 mins</em></td>
          </tr>
        </tbody>
      </table>
    </div>
</div>

</body>
</html>
